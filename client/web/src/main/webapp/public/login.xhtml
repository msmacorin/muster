<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template_inicial.xhtml">
        <ui:define name="doBody">
            <h:body>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">${msg.login_titulo}</h3>
                                </div>
                                <div class="panel-body">
                                    <h:form role="form" prependId="false">
                                        <fieldset>
                                            <div class="form-group">
                                                <p:inputText id="txtUsuario" 
                                                             value="#{loginBean.usuario}"
                                                             class="form-control" 
                                                             required="true" 
                                                             requiredMessage="#{msg.login_msg_usuario}"
                                                             pt:placeholder="#{msg.login_label_usuario}" />
                                            </div>
                                            <div class="form-group">
                                                <p:password id="txtSenha" 
                                                            value="#{loginBean.senha}"
                                                            class="form-control" 
                                                            required="true" 
                                                            requiredMessage="#{msg.login_msg_senha}"
                                                            pt:placeholder="#{msg.login_label_senha}" />
                                            </div>                  

                                            <p:messages />

                                            <h:commandButton id="btnLogin" value="#{msg.botao_entrar}" 
                                                             action="#{loginBean.login()}"
                                                             class="btn btn-lg btn-success btn-block" />
                                        </fieldset>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
